<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Video</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"> <!-- Importing Google Font -->
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            color: #fff;
            font-family: 'Roboto', sans-serif; /* Updated font */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        video {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: 0;
            transform: translate(-50%, -50%);
            filter: brightness(0.5); /* Dim the video */
        }

        .background-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 10em;
            color: rgba(255, 255, 255, 0.1);
            white-space: nowrap;
            user-select: none;
            pointer-events: none;
        }

        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
            z-index: 1; /* Ensure it's above the background */
        }

        h1 {
            margin-bottom: 20px;
            font-size: 3.5em;
            background: linear-gradient(135deg, #00aaff, #800080); /* Gradient from blue to purple */
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        button {
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background: linear-gradient(135deg, #00aaff, #800080); /* Gradient from blue to purple */
            color: white;
            transition: background 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            font-family: 'Roboto', sans-serif; /* Updated font */
        }

        button:hover {
            background: linear-gradient(135deg, #800080, #00aaff); /* Reverse gradient on hover */
            transform: scale(1.05);
        }

        #youtubePlayer {
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            display: none; /* Initially hidden */
        }

        iframe {
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <video autoplay loop muted>
        <source src="https://github.com/qqwizzixxxx/Assets-For-Html-Site/raw/refs/heads/main/bg.mp4" type="video/mp4"> <!-- Replace with your video link -->
        Your browser does not support the video tag.
    </video>
    
    <div class="background-text">Silly Cats!</div>
    <div class="container">
        <h1>You Got A Silly Cat Video</h1>
        <div id="youtubePlayer">
            <iframe id="player" type="text/html" width="640" height="360"
                src="https://www.youtube.com/embed/0eJj0dITU0A?enablejsapi=1"
                frameborder="0" allowfullscreen></iframe>
        </div>
        <button id="playButton">Play Video</button>
    </div>

    <script>
        const playButton = document.getElementById('playButton');
        const youtubePlayer = document.getElementById('youtubePlayer');
        const player = document.getElementById('player');

        playButton .addEventListener('click', () => {
            youtubePlayer.style.display = 'block'; // Show the YouTube player
            const videoId = '0eJj0dITU0A'; // Updated YouTube video ID
            player.src = `https://www.youtube.com/embed/${videoId}?autoplay=1&enablejsapi=1`;
            playButton.style.display = 'none'; // Hide the button after clicking
        });
    </script>
</body>
</html>
